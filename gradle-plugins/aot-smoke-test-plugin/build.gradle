plugins {
	id "checkstyle"
	id "io.spring.javaformat"
	id "java-gradle-plugin"
}

repositories {
	mavenCentral()
	maven { url "https://repo.spring.io/milestone" }
	maven { url "https://repo.spring.io/snapshot" }
}

gradlePlugin {
	plugins {
		aotSmokeTestPlugin {
			id = 'org.springframework.aot.smoke-test'
			implementationClass = 'org.springframework.aot.gradle.AotSmokeTestPlugin'
		}
	}
}

dependencies {
	checkstyle("io.spring.javaformat:spring-javaformat-checkstyle:0.0.34")
	compileOnly("org.springframework.boot:spring-boot-gradle-plugin:3.0.0-SNAPSHOT")
	compileOnly("org.graalvm.buildtools:native-gradle-plugin:0.9.11")
	implementation("com.avast.gradle:gradle-docker-compose-plugin:0.16.8")
}

sourceCompatibility = "17"
targetCompatibility = "17"