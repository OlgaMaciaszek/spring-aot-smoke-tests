plugins {
	id "java"
	id "org.springframework.boot"
	id "org.springframework.aot.smoke-test"
	id "org.graalvm.buildtools.native"
}

configurations {
	all {
		resolutionStrategy {
			eachDependency { dependency ->
				// See https://github.com/spring-projects/spring-boot/wiki/Spring-Boot-with-GraalVM#cassandra
				if (dependency.requested.group == 'com.datastax.oss' &&
					(dependency.requested.name == 'java-driver-core' || dependency.requested.name == 'java-driver-query-builder')) {
					dependency.useVersion '4.17.0'
				}
			}
		}
	}
}

dependencies {
	implementation(enforcedPlatform(org.springframework.boot.gradle.plugin.SpringBootPlugin.BOM_COORDINATES))
	implementation("org.springframework.boot:spring-boot-starter-data-cassandra")

	testImplementation("org.springframework.boot:spring-boot-starter-test")

	appTestImplementation(project(":aot-smoke-test-support"))
	appTestImplementation("org.awaitility:awaitility:4.2.0")
}
